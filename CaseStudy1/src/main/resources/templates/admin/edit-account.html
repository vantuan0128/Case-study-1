<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin tài khoản</title>
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar-admin.css">
    <link rel="stylesheet" type="text/css" href="/css/edit-employee.css">
</head>
<body>
    <div th:replace="fragments/navbar-admin :: nav"></div>

    <h2>Sửa thông tin tài khoản</h2>

    <form class="edit-form" action="/admin/edit-employee" method="post">
        <input type="hidden" th:name="id" th:value="${employee.id}"/>
        <label>Tên:</label>
        <input type="text" th:name="name" th:value="${employee.name}" required/>


        <label>Email:</label>
        <input type="email" th:name="email" th:value="${employee.email}" required/>

        <label>Password:</label>
        <input type="text" th:name="password" th:value="${employee.password}" required/>

        <button type="submit">Lưu</button>
        <a href="/admin/account-management">Hủy</a>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
