<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar-admin.css">
    <link rel="stylesheet" type="text/css" href="/css/table.css">
    <style>
        .title-button {
            display: flex;
            justify-content: space-evenly; /* Đẩy các phần tử sang hai đầu */
            align-items: center;            /* Canh giữa theo chiều dọc */
            flex-direction: column;
            padding: 10px;                  /* Khoảng cách xung quanh nếu cần */
            gap: 10px;
            margin-bottom: -15px;
        }

        .title-button h2 {
            margin: 0;                      /* Xóa khoảng cách mặc định của thẻ h2 */
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar-admin :: nav}"></div>

    <div class="title-button">
        <h2>Quản lý nhân viên</h2>
        <button th:onclick="|location.href='/admin/add-employee'|">Thêm</button>
        <input type="text" id="searchInput" placeholder="Tìm kiếm" oninput="searchEmployees()"/>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Phòng ban</th>
            <th>Cấp độ</th>
            <th>Số điện thoại</th>
            <th>Lương</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="employeeTableBody">
        <tr th:each="employee,idx : ${employees}">
            <td th:text="${idx.count}"></td>
            <td>
                <img th:src="${employee.imageUrl}"
                     alt="Ảnh thẻ"
                     style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
            </td>
            <td th:text="${employee.name}"></td>
            <td th:text="${#temporals.format(employee.dOB, 'dd/MM/yyyy')}"></td>
            <td th:text="${employee.departmentId != null ? employee.department.name : ''}"></td>
            <td th:text="${employee.level}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:if="${employee.role.name() == 'USER'}">
                <button th:onclick="|location.href='/admin/edit-employee/' + ${employee.id}|">Sửa</button>
                <button th:onclick="'deleteEmployee(' + ${employee.id} + ')'">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function deleteEmployee(id) {
            if (confirm('Bạn có chắc chắn muốn xóa nhân viên này không?')) {
                location.href = '/admin/delete-employee/' + id; // Gọi phương thức xóa
            }
        }

        function searchEmployees() {
            const query = document.getElementById('searchInput').value;
            fetch('/admin/search?query=' + encodeURIComponent(query))
                .then(response => response.text())
                .then(html => {
                    document.getElementById('employeeTableBody').innerHTML = html;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>

</body>
</html>
